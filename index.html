<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css register form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
<body>
    <div class="box">
        <div class="top-box">
            <h1>Register</h1>
        </div>
        <p class="top-p">Already member? <span>Sign in</span></p>
        <div class="images">
            <img src="images/facebook.png" alt="facebook">
            <img src="images/twitter.png" alt="twitter" class="tw">
            <img src="images/github.png" alt="github">
            <img src="images/linkedin.png" alt="linkedin" class="in">
        </div>
        <br>
        <input type="text" placeholder="username" class="name"> 
        <br>
        <input type="email" placeholder="email" class="email">
        <br>
        <input type="text" placeholder="phone" class="phone">
        <br>
        <input type="password" placeholder="password" class="password">
        <i class="fa-regular fa-eye"></i>
        <br>
        <input type="password" placeholder="repeat password" class="re-password">
        <i class="fa-regular fa-eye"></i>
        <br>
        
        <p class="last-p">By clicking register you agree to our <span> terms of service</span> </p>
        <div class="bottom-box">

            <button>REGISTER</button>
        </div>
        </div>
</body>
</html>
